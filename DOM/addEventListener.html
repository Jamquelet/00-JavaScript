<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Event Listener</title>
        <link href="" rel="stylesheet">
    </head>
    <body>
        <h1>Manipulaci√≥n del DOM</h1>

        <form id="form"><!--podemos escuchar el evento con onsubmit-->
        <input id="calculo1" placeholder="....."/>
        <input id="calculo2" placeholder="......"/>
        <button id="btnCalcular">Calcular</button>
        <p id="result"></p>
        </form>
        
        <script>
            const h1 = document.querySelector('h1');
            const form = document.querySelector('#form');
            const input1 = document.getElementById('calculo1');
            const input2 = document.querySelector('#calculo2');
            const btn = document.getElementById('btnCalcular');
            const pResult = document.querySelector('#result');

            //escuchar los eventos
            form.addEventListener("submit", sumarInputValues);//eventos: 

            function sumarInputValues(event) {
                event.preventDefault();//para que no ejecute lo que por defecto debe ejecutar el evento

                const sumaInputs = parseInt(input1.value) + parseInt(input2.value);
                if(sumaInputs){
                pResult.innerText = "Resultado: " + sumaInputs;
                console.log(sumaInputs);
                } else { console.warn("Ingrese un numero en el campo"); pResult.innerText = "RELOAD Y INGRESE UN NUMERO EN LOS CAMPOS"};
            } 

        </script>
    </body>
</html>
